{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Asistencia{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card glass-panel">
        <div class="login-header">
            <div style="font-size: 3rem; margin-bottom: 20px;">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ej. admin" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary">
                Iniciar Sesión <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="text-align: center; margin-top: 30px; font-size: 0.85rem; color: var(--text-secondary);">
            <p>Credenciales por defecto:</p>
            <p>admin / admin123</p>
        </div>
    </div>
</div>
{% endblock %}
